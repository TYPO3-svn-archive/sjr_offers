{namespace sjr=Tx_SjrOffers_ViewHelper}
<f:layout name="default" />
<f:section name="content">
	<h3>Alle Mitgliedsverb√§nde des SJR e.V.</h3>
	<f:if condition="{organizations}">
		<f:then>
			<p><f:link.action action="index" controller="Offer">Alle Angebote anzeigen</f:link.action></p>
			<ul>
				<f:for each="{organizations}" as="organization">
					<li>
						<f:link.action action="show" arguments="{organization : organization}">{organization.name}</f:link.action> (<f:count subject="{organization.offers}" /> Angebote)
					</li>
				</f:for>
			</ul>
		</f:then>
		<f:else>
			<p>Es sind noch keine Daten eingetragen worden.</p>
		</f:else>
	</f:if>
</f:section>
