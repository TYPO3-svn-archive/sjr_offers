<label for="title">Titel</label><br />
<f:form.textbox id="title" property="title" size="46" /><br />
<label for="teaser">Kurzer Anreißertext<br />(max 2zeilig)</label><br />
<f:form.textarea id="teaser" property="teaser" rows="2" cols="46" /><br />
<label for="description">Beschreibung</label><br />
<f:form.textarea id="description" property="description" rows="8" cols="46" /><br />
<label for="dates">Datum der Veranstaltung<br />(z.B. "Mo und Fr, jeweils 8-12 Uhr")</label><br />
<f:form.textarea id="dates" property="dates" rows="5" cols="46" /><br />
<label for="startdate">Angebotszeitraum</label><br />
vom&nbsp;<f:form.textbox id="startdate" class="datepicker" property="dateRange.minimumValue" value="{f:format.date(date: '{offer.dateRange.minimumValue}', format: 'd.m.Y')}" size="12" />&nbsp;bis&nbsp;zum&nbsp;<f:form.textbox id="enddate" class="datepicker" property="dateRange.maximumValue" value="{f:format.date(date: '{offer.dateRange.maximumValue}', format: 'd.m.Y')}" size="12" /><br />
<label for="venue">Veranstaltungsort<br />(z.B. "Gemeindehaus, 2. Stock")</label><br />
<f:form.textarea id="venue" property="venue" rows="5" cols="46" /><br />
<label for="ageRange">Altersbereich</label><br />
von&nbsp;<f:form.textbox id="ageRange" property="ageRange.minimumValue" value="{offer.ageRange.minimumValue}" size="4" />&nbsp;bis&nbsp;<f:form.textbox property="ageRange.maximumValue" value="{offer.ageRange.maximumValue}" size="4" />&nbsp;Jahre<br />
<label for="attendanceRange">Teilnehmerzahl</label><br />
min.&nbsp;<f:form.textbox id="attendanceRange" property="attendanceRange.minimumValue" value="{offer.attendanceRange.minimumValue}" size="4" />&nbsp;max.&nbsp;<f:form.textbox property="attendanceRange.maximumValue" value="{offer.attendanceRange.maximumValue}" size="4" />&nbsp;Teilnehmer<br />
<label for="attendanceFee">Teilnahmegebühr (in &euro; pro Person)</label><br />
<f:form.textbox id="attendanceFee" property="attendanceFee" value="{offer.attendanceFee}" size="6" /><br />
<label for="categories">Kategorien <a href="#" onclick="document.newOffer['categories'].selectedIndex=-1; return false;">(alles abwählen)</a></label><br />
<f:form.select id="categories" property="categories" options="{categories}" multiple="multiple" size="5" style="width: 20em;"><select><option>###dummy###</option></select></f:form.select><br />
<label for="regions">Stadtteile <a href="#" onclick="document.newOffer['regions'].selectedIndex=-1; return false;">(alles abwählen)</a></label><br />
<f:form.select id="regions" property="regions" options="{regions}" multiple="multiple" selectAll="TRUE" size="20" style="width: 20em;"><select><option>###dummy###</option></select></f:form.select><br />
<f:form.submit value="Speichern"/>
